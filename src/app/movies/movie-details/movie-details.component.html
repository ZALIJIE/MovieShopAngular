<div class="container-fluid">
    <div class="row" id="row1">
      <div class="col-3">
       <img src="{{movie.posterUrl}}" class="row-fluid" alt="{{movie.title}}"> 
      </div>
      <div class="col-6" id="col2">
        <h1>{{movie.title}}</h1>
        {{movie.tagline}}
        <div class="row">
            {{movie.runTime}} |
            {{movie.releaseDate}}
            {{movie.rating}}
            <p>{{movie.overview}}</p>
          </div>
      </div>

    </div>
</div>
